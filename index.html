<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="inputText" placeholder="Enter your teleprompter text here..."></textarea>
        <button id="startButton" onclick="toggleScroll()">Play</button>
        <div class="teleprompter">
            <div class="text" id="text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
